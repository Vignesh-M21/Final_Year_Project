<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="sign_up_container">
        <div class="sign_up_box">
            <form action="/">
                <div class="email">
                    <h4>Username</h4>
                    <input type="text" placeholder="Username" name="name" autocomplete="off">
                </div>
                <div class="email">
                    <h4>Email</h4>
                    <input type="email" placeholder="User Mail" name="email" autocomplete="off">
                </div>
                <div class="email">
                    <h4>Password</h4>
                    <input id="pass" type="password" placeholder="Password" name="password">
                </div>
                <div class="email">
                    <h4>Confirm Password</h4>
                    <input id="pass1" type="password" placeholder="Confirm Password" name="password">
                </div>
                <input onclick="checkPassword()" id="signup_btn" type="submit" value="Sign Up">
                <p>Go to login page <a href="./index.html">Login</a></p>
            </form>
        </div>
    </section>
</body>
</html>
